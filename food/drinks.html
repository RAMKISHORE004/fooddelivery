<!DOCTYPE html>
<html>
<head>
	<title>catalogue</title>
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			background-image: url("https://media-cdn.tripadvisor.com/media/photo-s/0f/5d/c3/c6/ambiance.jpg");
			  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
		}
		#container{
		
			padding: 30px 30px 30px 30px;
		}
		#contain{
			background-color: orange;
			padding: 0px 20px 20px 20px;
			border-radius: 10px;
		}
		td{
			font-size: 20px;
			padding: 10px 20px 10px 20px;
		}	
	</style>
</head>
<body>
<div id="container">
	<div style="background-color: orange; border-radius: 10px; padding-left: 5px;">
		<h1>Catalogue:</h1>
	</div>
	<div id="contain">
		<div>
			<h2>Drinks:</h2>
		</div>
		<table border="1">
			<tr>
				<th>S_NO.</th>
				<th>IMAGE</th>
				<th>ITEM NAME</th>
				<th>PRICE</th>
			</tr>
			<tr>
				<td>1.</td>
				<td><img src="https://images.unsplash.com/photo-1561758033-48d52648ae8b?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29jYSUyMGNvbGF8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&w=1000&q=80g" width="70" height="50" alt="no image"></td>
				<td>Coca cola</td>
				<td>30</td>
			</tr>
			<tr>
				<td>2.</td>
				<td><img src="https://www.hccb.in/images/Sprite-Juice-New-HCCB.jpg" width="70" height="50" alt="no image"></td>
				<td>Sprite</td>
				<td>30</td>
			</tr>
			<tr>
				<td>3.</td>
				<td><img src="https://hayumsidaba.com/wp-content/uploads/2020/05/water-bisleri.jpg" width="70" height="50" alt="no image"></td>
				<td>Water bottle</td>
				<td>20</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
