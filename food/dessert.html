<!DOCTYPE html>
<html>
<head>
	<title>catalogue</title>
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			background-color:#abc798;
			background-image: url("https://media-cdn.tripadvisor.com/media/photo-s/0f/5d/c3/f1/ambiance.jpg");
			  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
		}
		#container{
			
			padding: 30px 30px 30px 30px;
		}
		#contain{
			background-color: orange;
			padding: 0px 20px 20px 20px;
			border-radius: 10px;
		}
		td{
			font-size: 20px;
			padding: 10px 20px 10px 20px;
		}	
	</style>
</head>
<body>
<div id="container">
	<div style="background-color: orange; border-radius: 10px; padding-left: 5px;">
		<h1>Catalogue:</h1>
	</div>
	<div id="contain">
		<div>
			<h2>Dessert:</h2>
		</div>
		<table border="1">
			<tr>
				<th>S_NO.</th>
				<th>IMAGE</th>
				<th>ITEM NAME</th>
				<th>PRICE</th>
			</tr>
			<tr>
				<td>1.</td>
				<td><img src="https://www.hersheys.com/is/image/content/dam/Kitchen/en_us/images/recipes/184-perfectly-chocolate-cake.jpg?hei=570&wid=570&fmt=jpg" width="70" height="50" alt="no image"></td>
				<td>Hershey's cake</td>
				<td>30</td>
			</tr>
			<tr>
				<td>2.</td>
				<td><img src="https://tmbidigitalassetsazure.blob.core.windows.net/rms3-prod/attachments/37/300x300/exps13196_C10144C51B.jpg" width="70" height="50" alt="no image"></td>
				<td>Fruit cake</td>
				<td>40</td>
			</tr>
			<tr>
				<td>3.</td>
				<td><img src="https://natashaskitchen.com/wp-content/uploads/2017/01/Vanilla-Mousse-Cups-2.jpg" width="70" height="50" alt="no image"></td>
				<td>Vanilla mousse</td>
				<td>60</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
