<!DOCTYPE html>
<html>
<head>
	<title>cart</title>
	<style type="text/css">
			body{
			display: flex;
			justify-content: center;
			background-color: #ADD8E6;
		}
		#container{
			margin-top: 40px;
			background-color: yellow;
			padding: 30px 30px 30px 30px;
			border-radius: 10px;
		}
		#contain{
			background-color: orange;
		}
		td{
			font-size: 20px;
			padding: 10px 10px 10px 10px;
		}
	</style>
</head>
<body>
<div id="container">
		<div style="padding: 0 auto;">
		<h2>Cart items:</h2>
	</div>
	<div id="contain">
		<table border="1">
			<tr>
				<th>S_NO.</th>
				<th>ITEM NAME</th>
				<th>PRICE</th>
				<th>QUANTITY</th>
				<th>AMOUNT</th>
			</tr>
			<tr>
				<td>1.</td>
				<td>Chicken tikka</td>
				<td>120</td>
				<td align="center">1</td>
				<td>120</td>
			</tr>
			<tr>
				<td>2.</td>
				<td>Parota</td>
				<td>60</td>
				<td align="center">2</td>
				<td>120</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
